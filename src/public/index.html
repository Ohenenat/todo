<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/password-toggle.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <form id="loginForm" class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <form id="registerForm" class="auth-form hidden">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" id="registerFirstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="registerLastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </button>
            </div>
            <div class="form-group password-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
